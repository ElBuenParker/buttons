<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Botón de Luz de Neón con CSS</title>
    <link rel="stylesheet" href="./src/buttons.css">
    <link rel="stylesheet" href="./src/buttons2.css">
    <link rel="stylesheet" href="./src/buttons3.css">

</head>

<body>
  
  <div class="mainContainer">
    <!-- button (1 - 4)-->
    <div class="container1">
      <div class="botones1">
         <!-- button 1-->
          <a class="fancy" href="#">
            <span class="top-key"></span>
            <span class="text">Button 1</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
          </a>
          <!-- button 2-->
          <button class="btn2"> Button 2</button>
          <!-- button 3-->
          <button class="btn3">
            <span>Button 3</span>
            <svg width="15px" height="10px" viewBox="0 0 13 10">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </button>
          <!-- button 4-->
          <button class="btn4"><span>button 4</span></button>
    </div>
          <!-- button (5 - 8)-->
    <div class="botones2">
          <!-- button 5-->
      <button class="btn5"> Button 5</button>
          <!-- button 6-->
      <button class="btn6"> Button 6</button>
          <!-- button 7-->
      <button class="btn7">
        <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>   
        <div class="textL">button7</div>
      </button>
          <!-- button 8-->
      <button class="comic-button">Button 8</button>
    </div>
          <!-- button (9 - 12)-->
    <div class="botones3">
          <!-- button 9-->
          <button class="btn9">Button 9</button>
          <!-- button 10-->
          <button class="btn10">
            <p>button 10</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              ></path>
            </svg>
          </button>
          <!-- button 11-->
          <button class="btn11"><span></span>button 11</button>
          <!-- button 12-->
          <button class="btn12">button 12</button>
          

    </div>


  


      </div>
  </div> 
</body>
</html>
